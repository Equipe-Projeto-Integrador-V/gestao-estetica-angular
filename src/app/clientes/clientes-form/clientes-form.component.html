<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-1">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="cliente.id" name="id" class="form-control" disabled="true"  />
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>Telefone:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.telefone" name="telefone"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>E-mail:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label>UF:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.uf" name="uf"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" > <i class="fa fa-save"></i> Salvar</button>
      </div>
    </div>
  </form>
</div>
