<h1 class="mt-4">Funcionarios</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form>
    <div class="row">
      <div class="col-md-1">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control" disabled="true" />
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" name="nome"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>Telefone:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>E-mail:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label>Comissão:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>

    <div class="alert alert-danger">
    A VISUALIZAÇÃO DO LOGIN E SENHA SERA MODIFICADO, NA AUTH SERÁ CRIADO UM ROLE: ADMIN E USER
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Login:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label>Senha:</label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success"> <i class="fa fa-save"></i> Salvar</button>
      </div>
    </div>
  </form>
</div>
