<h1 class="mt-4">Funcionarios</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ funcionario.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container-fluid">
  <form #funcionarioForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <!--alerta inicio-->
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf = "success == true">
          Funcionario salvo/atualizado com sucesso!!!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor = "let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>
      <!--alerta fim-->
    <div class="row">
      <div class="col-md-1" *ngIf="funcionario.id">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="funcionario.id" name="id" class="form-control" disabled="true" />
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="funcionario.nome" name="nome"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" [(ngModel)]="funcionario.cpf" name="cpf" maxlength="11"/>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>Telefone:</label>
          <p-inputMask mask="(99) 999-999999" [(ngModel)]="funcionario.telefone" name="telefone" placeholder="(DD) XXX-XXXXXX"></p-inputMask>
          <!-- <input type="text" class="form-control" [(ngModel)]="funcionario.telefone" name="telefone"/> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>E-mail:</label>
          <input type="text" class="form-control" [(ngModel)]="funcionario.email" name="email"/>
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label>Comissão:</label>
          <input type="text" class="form-control" [(ngModel)]="funcionario.comissao" name="comissao"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Login:</label>
          <input type="text" class="form-control" [(ngModel)]="funcionario.login" name="login"/>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>Permissão:</label>
          <select [(ngModel)]="funcionario.permissao" class="form-control" name="tipoAutorizacao">
            <option value="">Selecione...</option>
            <option *ngFor="let tipoAutorizacao of autorizacoes" [value]="tipoAutorizacao">{{tipoAutorizacao}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Senha:</label>
          <p-password [(ngModel)]="funcionario.senha" [toggleMask]="true" name="senha"></p-password>
          <!--<input type="password" class="form-control" [(ngModel)]="funcionario.senha" name="minhaSenha" id="minhaSenha"/>-->
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!funcionario.id"> <i class="fa fa-save"></i> Salvar</button>
        <button type="submit" class="btn btn-primary" *ngIf="funcionario.id"> <i class="fa fa-sync-alt"></i> Atualizar</button>
        <button type="button" class="btn btn-danger ml-2" (click)="voltarParaListagem()"> <i class="fa fa-arrow-alt-circle-left"></i> Voltar</button>
      </div>
    </div>
  </form>
</div>
