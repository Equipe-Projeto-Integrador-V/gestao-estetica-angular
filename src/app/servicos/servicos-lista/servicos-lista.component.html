<h1 class="mt-4">Serviços</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="novoCadastro()"><i class="fa fa-plus"></i> Novo</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condense table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Preço de Custo</th>
            <th>Preço de Venda</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of servicos">
            <td>{{s.id}}</td>
            <td>{{s.descricao}}</td>
            <td>{{s.precoCusto}}</td>
            <td>{{s.precoVenda}}</td>
            <td>
              <button class="btn btn-primary" routerLink="/servicos-form/{{s.id}}">
                <i class="fas fa-edit"></i>
              </button>

              <button class="btn btn-danger ml-2" (click)="preparaDelecao(s)" data-toggle="modal" data-target="#modalDelecao">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação <i class="fas fa-exclamation-triangle"></i></h4>
        </div>
        <div class="modal-body" *ngIf="servicoSelecionado">
            Deseja <span class="corVermelha">DELETAR</span> o(a) SERVIÇO <strong>{{ servicoSelecionado.descricao }}</strong>?
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Sim</button>
          <button class="btn btn-danger" data-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
</div>
</div>
