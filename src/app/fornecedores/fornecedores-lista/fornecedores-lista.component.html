<h1 class="mt-4">Fornecedores</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="novoCadastro()"><i class="fa fa-plus"></i> Novo</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condense table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>UF</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fd of fornecedores">
            <td>{{fd.id}}</td>
            <td>{{fd.nome}}</td>
            <td>{{fd.telefone}}</td>
            <td>{{fd.email}}</td>
            <td>{{fd.uf}}</td>
            <td>
              <button class="btn btn-primary" routerLink="/fornecedores-form/{{fd.id}}">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
