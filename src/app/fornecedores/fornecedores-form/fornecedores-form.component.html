<h1 class="mt-4">Fornecedores</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form #fornecedorForm="ngForm" (ngSubmit)="onSubmit()">
    <!--alerta inicio-->
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf = "success == true">
          Fornecedores salvo/atualizado com sucesso!!!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor = "let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>
      <!--alerta fim-->
    <div class="row">
      <div class="col-md-1" *ngIf="fornecedor.id">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="fornecedor.id" name="id" class="form-control" disabled="true"  />
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="fornecedor.nome" name="nome"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Telefone: *</label>
          <input type="text" class="form-control" [(ngModel)]="fornecedor.telefone" name="telefone" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" [(ngModel)]="fornecedor.email" name="email"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>UF:</label>
          <input type="text" class="form-control" [(ngModel)]="fornecedor.uf" name="uf" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" class="btn btn-success" > <i class="fa fa-save"></i> Salvar</button>
      </div>
    </div>
  </form>
</div>
